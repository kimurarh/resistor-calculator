<!doctype html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Resistor Color Code Calculator</title>

        <style>


            .resistorBody {
                margin-top: 10px;
                height: 50px;
                width: 15px;
                background-color: grey;
                float: left;
            }

            .leftBorder {
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
            }

            .rightBorder {
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
            }

            .resistorSide {
                height: 70px;
                width: 15px;
                background-color: grey;
                float: left;
            }

            .grey {
                background-color: grey;
                align-items: center;
            }

            .clear {
                clear: both;
            }

        </style>

    </head>

    <body>

        <div id="resistor grey">

            <div class="resistorSide leftBorder"></div>
            <div class="resistorSide"></div>
            <div class="resistorSide" id="parameter1"></div>
            <div class="resistorSide rightBorder"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody" id="parameter2"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody" id="parameter3"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody" id="parameter4"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody"></div>
            <div class="resistorBody" id="parameter5"></div>
            <div class="resistorBody"></div>
            <div class="resistorSide leftBorder"></div>
            <div class="resistorSide" id="parameter6"></div>
            <div class="resistorSide"></div>
            <div class="resistorSide rightBorder"></div>
            <div class="clear"></div>

        </div>

        <form>
            <label for="colorFirst">First color:</label>
            <select name="colorFirst" id="colorFirst" onchange="changeColor('colorFirst', 'parameter1')">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>

        <form>
            <label for="colorFirst">Second color:</label>
            <select name="colorSecond" id="colorSecond" onchange="changeColor('colorSecond', 'parameter2')">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>

        <form>
            <label for="colorThird">Third color:</label>
            <select name="colorThird" id="colorThird" onchange="changeColor('colorThird', 'parameter3')">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>

        <form>
            <label for="colorFourth">Fourth color:</label>
            <select name="colorFourth" id="colorFourth" onchange="changeColor('colorFourth', 'parameter4')">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>

        <form>
            <label for="colorFifth">Fifth color:</label>
            <select name="colorFifth" id="colorFifth" onchange="changeColor('colorFifth', 'parameter5')">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>
        
        <form>
            <label for="colorSixth">Sixth color:</label>
            <select name="colorSixth" id="colorSixth" onchange="changeColor('colorSixth', 'parameter6')">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>

        <script type="text/javascript">

            function changeColor(formId, parameterId) {
                var form = document.getElementById(formId);
                var color = form.options[form.selectedIndex].text;
                document.getElementById(parameterId).style.backgroundColor = color;
            }

            changeColor("colorFirst", "parameter1");
            changeColor("colorSecond", "parameter2");
            changeColor("colorThird", "parameter3");
            changeColor("colorFourth", "parameter4");
            changeColor("colorFifth", "parameter5");
            changeColor("colorSixth", "parameter6");
        </script>
            



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- My Javascript-->

    </body>
</html>

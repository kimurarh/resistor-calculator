<!doctype html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- My CSS -->
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/colors.css">

        <title>Resistor Calculator</title>
    </head>

    <body>

        <div id="main">
            <h1>Resistor Calculator</h1>
        </div>

        <div id="resistor">
            <p>
                <span class="resistorSide leftBorder"></span>
                <span class="resistorSide"></span>
                <span class="resistorSide active-parameter" id="parameter1"></span>
                <span class="resistorSide rightBorder"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody active-parameter" id="parameter2"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody active-parameter" id="parameter3"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody active-parameter" id="parameter4"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody"></span>
                <span class="resistorBody active-parameter" id="parameter5"></span>
                <span class="resistorBody"></span>
                <span class="resistorSide leftBorder"></span>
                <span class="resistorSide active-parameter" id="parameter6"></span>
                <span class="resistorSide"></span>
                <span class="resistorSide rightBorder"></span>
            </p>

            <p>Resistor: <span id="resistorValue"></span></p>
        </div>
        
        <div id="configForms">
            <form>
                <label for="colorOne">First Digit:</label>
                <select name="colorOne" id="colorOne" class="digit" onchange="changeColorDigit('colorOne', 'parameter1')">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </form>

            <form>
                <label for="colorTwo">Second Digit:</label>
                <select name="colorTwo" id="colorTwo" class="digit" onchange="changeColorDigit('colorTwo', 'parameter2')">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </form>

            <form>
                <label for="colorThree">Third Digit:</label>
                <select name="colorThree" id="colorThree" class="digit" onchange="changeColorDigit('colorThree', 'parameter3')">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </form>

            <form>
                <label for="colorFour">Multiplier:</label>
                <select name="colorFour" id="colorFour" onchange="changeColorMultiplier('colorFour', 'parameter4')">
                    <option value="0.01">0.01</option>
                    <option value="0.1">0.1</option>
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="100">100</option>
                    <option value="1000">1k</option>
                    <option value="10000">10k</option>
                    <option value="100000">100k</option>
                    <option value="1000000">1M</option>
                    <option value="10000000">10M</option>
                </select>
            </form>

            <form>
                <label for="colorFive">Tolerance:</label>
                <select name="colorFive" id="colorFive" onchange="changeColorTolerance('colorFive', 'parameter5')">
                    <option value="10%">10%</option>
                    <option value="5%">5%</option>
                    <option value="1%">1%</option>
                    <option value="2%">2%</option>
                    <option value="0.5%">0.5%</option>
                    <option value="0.25%">0.25%</option>
                    <option value="0.1%">0.1%</option>
                    <option value="0.05%">0.05%</option>
                </select>
            </form>
            
            <form>
                <label for="colorSix">Temperature Coefficient:</label>
                <select name="colorSix" id="colorSix" onchange="changeColorTemperature('colorSix', 'parameter6')">
                    <option value="100ppm">100ppm</option>
                    <option value="50ppm">50ppm</option>
                    <option value="15ppm">15ppm</option>
                    <option value="25ppm">25ppm</option>
                </select>
            </form>
        </div>

        <script src="scripts/index.js"></script>

    </body>
</html>
